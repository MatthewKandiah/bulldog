<!DOCTYPE html>
<html lang="en">

<head>
	<title>Vanilla JS Todo App</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,600;0,800;1,400;1,600;1,800&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="container">
	<header class="logo">
		<h2 class="headline">Vanilla JS Todo App</h2>
	</header>
	<div class="main">
		<form>
			<input type="text" placeholder="New Task...">
			<button type="submit"><i class="fas fa-plus-square"></i></button>
		</form>

		<div class="todoList">
			<ul>
				
			</ul>
			<a class="clearAll" id="clearAll">Clear All</a>
		</div>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
